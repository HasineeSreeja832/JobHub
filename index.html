<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Portal Hub</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f4;
            scroll-behavior: smooth;
            overflow-x: hidden;
        }
        
        /* Navigation Styles */
        nav {
            background-color: rgba(0, 0, 0, 0.8);
            color: #fff;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            transition: background-color 0.3s;
        }

        nav h1 {
            font-size: 1.8rem;
            margin: 0;
        }

        nav ul {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            margin: 0 1rem;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.2s;
        }

        nav a:hover {
            background-color: #ff9800;
            transform: translateY(-2px);
        }

        .hero {
            background: url('https://source.unsplash.com/1600x900/?business,meeting') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            text-align: center;
            position: relative;
            overflow: hidden;
            animation: fadeIn 1.5s ease-in-out;
        }

        .hero-content {
            background: rgba(0, 0, 0, 0.6);
            padding: 2rem;
            border-radius: 10px;
        }

        .hero-content h2 {
            font-size: 3rem;
            margin: 0;
        }

        .btn {
            padding: 1rem 2rem;
            background-color: #ff9800;
            color: #fff;
            border-radius: 8px;
            text-decoration: none;
            font-size: 1.2rem;
            transition: background 0.3s, transform 0.2s;
            display: inline-block;
            margin-top: 1rem;
        }

        .btn:hover {
            background-color: #e68900;
            transform: scale(1.05);
        }

        footer {
            background-color: rgba(0, 0, 0, 0.8);
            color: #fff;
            text-align: center;
            padding: 1rem 0;
            animation: slideUp 1.2s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes slideUp {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @media (max-width: 768px) {
            nav {
                flex-direction: column;
                text-align: center;
            }

            nav ul {
                flex-direction: column;
                padding-top: 0.5rem;
            }

            nav ul li {
                margin: 0.5rem 0;
            }

            .hero-content h2 {
                font-size: 2rem;
            }

            .btn {
                font-size: 1rem;
                padding: 0.8rem 1.5rem;
            }
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <h1>üåü Job Portal Hub</h1>
            <ul>
                <li><a id="loginLink" href="login.html" style="display: none;">Login</a></li>
                <li><a id="logoutLink" href="#" onclick="logout()" style="display: none;">Logout</a></li>
                <li><a href="signup.html">Signup</a></li>
                <li><a href="dashboard.html">Dashboard</a></li>
            </ul>
        </nav>
    </header>

    <section id="home" class="hero">
        <div class="hero-content">
            <h2>üöÄ Find Your Dream Job</h2>
            <p>Explore top job listings and apply today with ease!</p>
            <a href="jobs.html" class="btn">Browse Jobs</a>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 Job Portal Hub | Built with ‚ù§Ô∏è by Me</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const loggedInUser = JSON.parse(localStorage.getItem('loggedInUser'));
            if (loggedInUser) {
                document.getElementById('logoutLink').style.display = 'inline';
                document.getElementById('loginLink').style.display = 'none';
                document.getElementById('welcomeMessage').innerHTML = `Welcome, ${loggedInUser.name}! üéâ`;
            } else {
                document.getElementById('loginLink').style.display = 'inline';
                document.getElementById('logoutLink').style.display = 'none';
                document.getElementById('welcomeMessage').innerHTML = '';
            }
        });

        function logout() {
            localStorage.removeItem('loggedInUser');
            alert('Logged out successfully!');
            window.location.href = 'index.html';
        }
    </script>
</body>

</html>
